<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./TP/handler.js'></script>
    <title>Document</title>
</head>
<body onload="VerificarSesion()">
    <script src="./TP/handler.js"></script>
    <div id="divCerrar" style="display: none;">
        <table align="right">
            <tr><td>
                <input type="button" value="Cerrar Sesion" onclick="CerrarSesion()" id="btnCerrar">
            </td></tr>
        </table>
    </div>
    <div id="divLogin" style="display: none;" onload="VerificarSesion()">
        <form id="frmLogin">
            <table align="center">
                <tr>
                    <td><h2>Login</h2></td>                                        
                </tr>
                <tr>
                    <td>DNI</td>
                    <td><input type="number" id="txtDniLogin"></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><input type="text" id="txtApellidoLogin"></td>
                </tr>
                <tr>
                    <td align="right"colspan="2">
                        <button type="button"id="btnEnviarLogin"onclick="Login()">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="divEmpleado" style="display: block;">
        <form id="frmEmpleado" method="POST" enctype="multipart/form-data" onchange="">
            <table align="center">
                <tr>
                    <td style="text-align:left;" colspan="3">
                        <h2 id="tituloCarga">Empleado</h2>
                    </td>
                </tr>
                <tr>
                    <td>DNI</td>
                    <td style="text-align:left;padding-left:15px;">
                        <input type="number" name="txtDni" id="txtDni" min="1000000" max="55000000" onchange="Empleado_Verificar('dni')">
                    </td>
                    <td>
                        <span id="tgDni"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td style="text-align:left;padding-left:15px;">
                        <input type="text" name="txtApellido" id="txtApellido" onchange="Empleado_Verificar('apellido')">
                    </td>
                    <td>
                        <span id="tgApellido"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td style="text-align:left;padding-left:15px;">
                        <input type="text" name="txtNombre" id="txtNombre" onchange="Empleado_Verificar('nombre')">
                    </td>
                    <td>
                        <span id="tgNombre"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td style="text-align:left;padding-left:15px;">
                        <select name="cboSexo" id="cboSexo" onchange="Empleado_Verificar('sexo')">                                
                            <option value="---">Seleccione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>                                
                        </select>
                    </td>
                    <td>
                        <span id="tgSexo"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Legajo:</td>
                    <td style="text-align:left;padding-left:15px;">
                        <input type="number" name="txtLegajo" id="txtLegajo" min="100" max="500" required onchange="Empleado_Verificar('legajo')">
                    </td>
                    <td>
                        <span id="tgLegajo"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Sueldo:</td>
                    <td style="text-align:left;padding-left:15px;">
                        <input type="number" name="txtSueldo" id="txtSueldo" min="8000" step="500" onchange="Empleado_Verificar('sueldo')">
                    </td>
                    <td>
                        <span id="tgSueldo"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Turno:</td>
                </tr>
                <tr>
                    <td></td>				
                    <td> 
                        <input type="radio" name="rdoTurno" value="Mañana" checked/>
                        Mañana						
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="rdoTurno" value="Tarde"/>
                        Tarde					
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="rdoTurno" value="Noche"/>						
                        Noche
                    </td>
                </tr>
                <tr>
                    <td>Foto:</td>
                    <td>
                        <input type="file"accept="image/png,.jpg,image/gif"id="imgEmp"name="foto" onchange="Empleado_Verificar('foto')">
                    </td>
                    <td>
                        <span id="tgFoto"style="display:block;" name="tgForm">*</span>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td align="center">
                        <input type="reset" value="Limpiar"/>
                    </td>
                    <td align="center">
                        <input type="button" onclick="Empleado_Agregar()" id="btnEnviar" value="Enviar"/>                            
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="divListar" style="display: none;">
        <table id="tableListar" align="center">            
        </table>
    </div>
</body>
</html>
